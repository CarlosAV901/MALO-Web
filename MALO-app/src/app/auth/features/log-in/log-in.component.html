<div class="login-container">
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="login-box">
                <img src="Picture1.png" alt="Logo" class="login-logo">
                <h2>Ingresar</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="text" name="email" [(ngModel)]="loginObj.email" id="email" placeholder="Carlos" required>
                    </div>
                    <div class="form-group" style="position:relative;">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena" [(ngModel)]="loginObj.contrasena" id="contrasena" placeholder="*******" required>
                    </div>
                    <input type="submit" (click)="onLogin()" value="Iniciar sesión">
                    <div class="link-container">
                        <a href="#">Olvidé mi contraseña</a>
                        <div class="divider"></div>
                        <a href="/auth/sign-up">¿Aún no tienes cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- Footer incluido en la estructura -->
  </div>
